<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous" defer></script>
        <script type="text/javascript" src="app/api.js" defer></script>
        <script type="text/javascript" src="app/main.js" defer></script>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark row d-flex justify-content-center">
                <h1 class="page_header text-white text-center">Weather Dashboard</h1>
            </nav>
        </header>
        <main class="row">
            <div class="col-sm-4 col-lg-3 bg-light">
                <div class="input-group p-md-4 p-1">
                    <input id="city_input" class="form-control" type="text" placeholder="Enter city name">
                    <span class="input-group-btn">
                        <button type="button" id="search_button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </span>
                </div>  
                <div class="card m-md-4 m-1">
                    <ul class="list-group list-group-flush" id="saved_search">
                      <!-- <li class="list-group-item">Cras justo odio</li>
                      <li class="list-group-item">Dapibus ac facilisis in</li>
                      <li class="list-group-item">Vestibulum at eros</li> -->
                    </ul>
                </div>
            </div>
            <div class="col-sm-8 col-lg-9">
                <div class="m-md-4 m-1">
                    <div class="container border rounded p-3">
                        <h2 id="city_name">...</h2>
                        <p class="mt-4" id="temp">Temperature: </p>
                        <p class="mt-4" id="hum">Humidity: </p>
                        <p class="mt-4" id="wind">Wind speed: </p>
                        <div class="mt-4">UV Index: 
                            <span id="uvi" class="badge badge-pill"></span>
                        </div>
                    </div>
                    <div class="flex mt-4">
                        <h2>5-day Forecast:</h2>
                        <div class="mt-4 forecasts">
                            <div class="card bg-primary p-2 text-white forecast_card">
                                <h4>...</h3>
                                <div>
                                    -
                                </div>
                                <h5>Temp: ...</h4>
                                <h5>Humidity: ...</h4>
                            </div>
                            <div class="card bg-primary p-2 text-white forecast_card">
                                <h4>...</h3>
                                <div>
                                    -
                                </div>
                                <h5>Temp: ...</h4>
                                <h5>Humidity: ...</h4>
                            </div>
                            <div class="card bg-primary p-2 text-white forecast_card">
                                <h4>...</h3>
                                <div>
                                    -
                                </div>
                                <h5>Temp: ...</h4>
                                <h5>Humidity: ...</h4>
                            </div>
                            <div class="card bg-primary p-2 text-white forecast_card">
                                <h4>...</h3>
                                <div>
                                    -
                                </div>
                                <h5>Temp: ...</h4>
                                <h5>Humidity: ...</h4>
                            </div>
                            <div class="card bg-primary p-2 text-white forecast_card">
                                <h4>...</h3>
                                <div>
                                    -
                                </div>
                                <h5>Temp: ...</h4>
                                <h5>Humidity: ...</h4>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
